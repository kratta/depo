---
layout: layout
title: Jekyll Base
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ baseurl }}{{ post.url }}">{{ post.title }}</a> 1: {{ baseurl }} 2: {{ site.baseurl }}
      </li>
      {% endfor %} 
    </ul>
  </div>
</div>
